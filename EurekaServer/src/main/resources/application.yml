server:
  port: 8761

spring:
  application:
    name: EUREKASERVER
  main:
    allow-bean-definition-overriding: true

eureka:
  instance:
    hostname: 127.0.0.1
  client:
    serviceUrl:
      defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka/
    register-with-eureka: false
    fetch-registry: false

logging:
  level:
    com:
      netflix:
        config:
          sources:
            URLConfigurationSource: ERROR