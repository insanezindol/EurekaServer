server:
  port: 8761

spring:
  application:
    name: eureka-server
  main:
    allow-bean-definition-overriding: true
  zipkin:
    base-url: http://ubuntu-server:9411
  sleuth:
    sampler:
      probability: 1

eureka:
  instance:
    hostname: localhost
  client:
    register-with-eureka: false
    fetch-registry: false

zuul:
  sensitive-headers:
  host:
    connect-timeout-millis: 10000
    socket-timeout-millis: 10000
  routes:
    eureka-client:
      path: /eureka-client/**
      url: http://localhost:8081
      strip-prefix: true
    zuul-client:
      path: /zuul-client/**
      url: http://localhost:8082
      strip-prefix: true
    ribbon-client:
      path: /ribbon-client/**
      url: http://localhost:8083
      strip-prefix: true

logging:
  level:
    com:
      netflix:
        config:
          sources:
            URLConfigurationSource: ERROR